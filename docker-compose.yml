services:
  database:
    image: postgres:15.1
    restart: always
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}

    volumes:
      - ./database/postgres/docker-entrypoint-initdb:/docker-entrypoint-initdb.d/
    networks:
      - vehicle-rental-networks

      
  backend-api:
    image: rfauzi/vehicle-rental
    depends_on:
      - database
    restart: always
    ports:
      - "3001:3000"
    env_file:
      - .env
    networks:
      - vehicle-rental-networks

networks:
  vehicle-rental-networks:
    driver: bridge